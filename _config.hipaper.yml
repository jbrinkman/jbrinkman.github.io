# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  Home: /
  Archives: /archives
  About: /about
rss: /rss2.xml
atom: /atom.xml

# Set default keywords (Use a comma to separate)
keywords: ""

# Put your favicon.ico into `hexo-site/themes/hipaper/source/` directory.
favicon: css/images/favicon.ico

# Put your avatar.jpg into `hexo-site/themes/hipaper/source/` directory.
# url is target link (E.g. `url: https://hexo.io/logo.svg` or `url: css/images/mylogo.jpg`)
avatar:
  enable: false
  width: 124
  height: 124
  bottom: 10
  url: https://hexo.io/logo.svg

# AboutPage background, support multiple images.
about_big_image:
  [
    https://source.unsplash.com/collection/11649432/1920x1080,
    https://source.unsplash.com/collection/11649432/1920x1081,
  ]

# Homepage thumbnail
random_thumb: false

# Content
fancybox: true

# Sidebar
sidebar: right
widgets:
  - search
  - social
  - recent_posts
  - category
  - tag
  - tagcloud
  - archive

# Social Links
# Key is the name of FontAwsome icon.
# Value is the target link (E.g. GitHub: https://github.com/iTimeTraveler)
social:
  LinkedIn: https://www.linkedin.com/in/joebrinkman/
  Github: https://github.com/jbrinkman
  Instagram: https://www.instagram.com/jbrinkman66/
  YouTube: https://www.youtube.com/channel/UCxGJaR7-WvPXscZ1q2DWJ9w

# Search
search:
  insight: true # you need to install `hexo-generator-json-content` before using Insight Search
  swiftype: # enter swiftype install key here

# comment ShortName, you can choose only ONE to display.
disqus_shortname:
utterances: jbrinkman/jbrinkman.github.io
utterances_theme:

# Code Highlight theme
# Available value:
#    default | normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: default

# widget behavior
archive_type: "monthly"
show_count: true

# Google Webmaster tools verification setting
# See: https://www.google.com/webmasters/
google_site_verification:

# Miscellaneous
google_analytics:
twitter:
fb_admins:
fb_app_id:

# Facebook SDK Support.
# https://github.com/iissnan/hexo-theme-next/pull/410
facebook_sdk:
  enable: false
  app_id: #<app_id>
  fb_admin: #<user_id>
  like_button: #true
  webmaster: #true

